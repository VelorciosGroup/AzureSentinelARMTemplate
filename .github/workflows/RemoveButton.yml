name: RemoveButton
on:
  workflow_dispatch:

jobs:
  remove-button:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove temporary button from README
        run: |
          # Elimina la secci√≥n a√±adida por TemporalButton
          sed -i '/## üîµ Bot√≥n temporal/,+2d' README.md

      - name: Commit removal
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Remove temporary button"
          git push
