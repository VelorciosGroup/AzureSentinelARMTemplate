name: sync-readme

on:
  push:

permissions:
  contents: write

jobs:
  sync:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set branch name
        run: echo "GITHUB_BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Update README deploy links + contents
        env:
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: python3 tools/update_readme_deploy_links.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: sync README deploy links to branch ${GITHUB_REF_NAME} [skip ci]"
          git push
