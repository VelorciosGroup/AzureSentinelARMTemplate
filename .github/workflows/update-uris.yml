name: Update ARM templateLink URIs

on:
  push:

permissions:
  contents: write

jobs:
  update-uris:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set repo vars
        run: |
          echo "GITHUB_BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "GITHUB_OWNER=${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      # ðŸ”¥ Limpia todo lo local del bot y sincroniza con remoto
      - name: Hard reset to remote branch
        run: |
          set -e
          git fetch origin "${GITHUB_REF_NAME}"
          git checkout "${GITHUB_REF_NAME}"
          git reset --hard "origin/${GITHUB_REF_NAME}"
          git clean -fdx

      - name: Update Deploy* templateLink URIs for current branch
        run: python3 tools/update_master_uris.py

      - name: Commit changes (if any)
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: update templateLink URIs for branch ${GITHUB_REF_NAME} [skip ci]"

          # Por si alguien pusheÃ³ mientras el job corrÃ­a
          git pull --rebase origin "${GITHUB_REF_NAME}"

          git push origin "${GITHUB_REF_NAME}"
